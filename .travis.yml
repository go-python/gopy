language: go

go:
  - 1.5.x
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - master

dist: trusty
sudo: required

before_install:
   - sudo apt-get install libffi-dev
   - sudo pip install cffi
   - export PATH=$HOME/gopath/bin:$PATH
   # temporary workaround for go-python/gopy#83
   - export GODEBUG=cgocheck=0

notifications:
  email:
    recipients:
      - binet@cern.ch
    on_success: change
    on_failure: always
